<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{include/top}"></div>
<section>
<br />

<div class="container" style="text-align:center;">

<h4>templates/board/editBoard.html</h4>

등록일자 : <span th:text="${m.regdate.substring(0, 10).replace('-', '년 ').replace('-', '월 ') + '일'}"></span>

<form name="f1" action="/board/updateBoard" method="post">
<input type="hidden" name="idx" th:value="${m.idx}" />
<table th:align="center" border="1" 
	th:cellpadiing="0" th:cellspacing="0" th:width="350">
<tr><th width="100">이름</th>
	<td><input type="text" name="name" th:value="${m.name}" /></td></tr>
<tr><th>나이</th><td><input type="number" name="age" th:value="${m.age}" /></td>
<tr><th>특이사항</th><td><textarea name="etc">[[${m.etc}]]</textarea></td>
</table>

<div style="margin:5px;">
<input type="submit" value="글수정하기" onClick="JavaScript=f1.action='/board/updateBoard'" />
<input type="submit" value="글삭제하기" onClick="JavaScript=f1.action='/board/deleteBoard'" />
</div>

</form>

</div>

<br />
</section>
<div th:replace="~{include/bottom::footer}"></div>
</body>
</html>
